<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LoveNest - Ngôi nhà của chúng mình</title>
    
    <link rel="stylesheet" href="style.css?v=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
</head>
<body>

    <div id="calendar-tooltip"></div>

    <div class="app-container">
        <header>
            <div class="logo">Love Nest <i class="fa-solid fa-heart heart-pulse"></i></div>
            <div class="header-controls">
                <button id="music-btn" class="control-btn">
                    <i class="fa-solid fa-music"></i>
                </button>
                <button id="theme-btn" class="control-btn">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </header>

        <nav class="top-nav">
            <button class="nav-btn active" onclick="switchTab('home')">Trang chủ</button>
            <button class="nav-btn" onclick="switchTab('calendar')">Lịch & Kỷ niệm</button>
        </nav>

        <main id="main-content">
            <div id="tab-home" class="tab-content active">
                
                <section class="couple-section">
                    <div class="avatars">
                        <img id="img-boy" src="" alt="Boy" onerror="this.src='https://via.placeholder.com/100'">
                        <div class="heart-pulse"><i class="fa-solid fa-heart"></i></div>
                        <img id="img-girl" src="" alt="Girl" onerror="this.src='https://via.placeholder.com/100'">
                    </div>
                    <div class="names">
                        <span id="name-boy">...</span> & <span id="name-girl">...</span>
                    </div>
                    <div class="days-counter">
                        <div style="font-size: 0.9rem; opacity: 0.9;">Bên nhau được</div>
                        <span id="days-count">0</span>
                        <div style="font-size: 0.9rem;">Ngày hạnh phúc</div>
                    </div>
                </section>

                <section class="reminder-box">
                    <div class="reminder-icon"><i class="fa-solid fa-bell"></i> Sắp tới:</div>
                    <div id="next-event-name" class="event-name">Đang tính toán...</div>
                    <div id="next-event-days" class="event-days">...</div>
                </section>

                <section class="mood-section">
                    <div id="daily-mood-card" class="mood-card">
                        </div>
                    <p class="mood-note">Hệ thống random mỗi ngày một quẻ!</p>
                </section>
            </div>

            <div id="tab-calendar" class="tab-content">
                
                <div class="slideshow-container">
                    <h3><i class="fa-solid fa-camera-retro"></i> Khoảnh khắc đôi ta</h3>
                    <div class="slide-frame">
                        <img id="slide-img" src="" alt="Memory">
                        <div class="slide-overlay">
                            <h4 id="slide-title" style="margin:0; font-size:1rem;">Tiêu đề</h4>
                            <span id="slide-date" style="font-size:0.8rem; opacity:0.8;">Ngày tháng</span>
                        </div>
                    </div>
                    <p class="slide-desc" id="slide-desc">Đang tải ảnh...</p>
                </div>

                <div class="calendar-wrapper">
                    <div id='calendar'></div>
                    <p class="calendar-hint">
                        <small>(Chạm vào ngày có trái tim để xem chi tiết)</small>
                    </p>
                </div>

                <div class="timetable-section">
                    <h3><i class="fa-solid fa-calendar-week"></i> Lịch trình tuần này</h3>
                    
                    <div class="timetable-controls">
                        <button id="btn-schedule-boy" class="toggle-btn active" onclick="renderTimetable('boy')">
                            <i class="fa-solid fa-mars"></i> Anh
                        </button>
                        <button id="btn-schedule-girl" class="toggle-btn" onclick="renderTimetable('girl')">
                            <i class="fa-solid fa-venus"></i> Em
                        </button>
                    </div>

                    <div id="schedule-list" class="schedule-list">
                        </div>

                    <div style="margin-top: 15px; font-size: 0.85rem; color: var(--text-sub); text-align: center; font-style: italic;">
                        <i class="fa-solid fa-note-sticky"></i> <span id="schedule-note-text">...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js?v=1"></script>
</body>
</html>
